<table class="table">
  <thead> 
      <tr>
          <th>Category Name</th>
      </tr>
  </thead>
  <tr [class]="getAllCategoryClass()" routerLink="/products/">Tüm Ürünler</tr>
  <tr (click)="setCurrentCategory(category)"
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" >
      <td [class]="getCurrentCategoryClass(category)" >{{category.categoryName}}</td>
  </tr>
</table>
<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
